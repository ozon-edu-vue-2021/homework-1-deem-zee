<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Reactivity</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./images/vue-logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <section class="app vue-app">
        <h1>VUE</h1>
        <h2>How much will?</h2>
        <p>{{counter}} + {{step}}</p>
        <p><strong>Result: {{sum}}</strong></p>
        <p><strong>Multi: {{multi}}</strong></p>
        <p><strong>Extract: {{extract}}</strong></p>
        <div class="math">
            Counter:
            <button class="button minus" v-on:click="decrementCounterHandler">-1</button>
            <button class="button plus" v-on:click="incrementCounterHandler">+1</button>
        </div>
        <div class="math">
            Step:
            <button class="button minus" v-on:click="decrementStepHandler">-2</button>
            <button class="button plus" v-on:click="incrementStepHandler">+2</button>
        </div>
    </section>
    <hr>
    <section class="app js-app">
        <h1>JS</h1>
        <h2>How much will!</h2>
        <p><span class="counter"></span> + <span class="step"></span></p>
        <p><strong>Result: <span class="sum"></span></strong></p>
        <div class="math">
            Counter:
            <button class="button minusCounter">-1</button>
            <button class="button plusCounter">+1</button>
        </div>
        <div class="math">
            Step:
            <button class="button minusStep">-2</button>
            <button class="button plusStep">+2</button>
        </div>
    </section>
    <script>
        const $vue = new Vue({
            el: '.vue-app',
            data: {
                counter: 1,
                step: 2
            },
            methods: {
                incrementCounterHandler() {
                  this.counter += 1;
                },
                decrementCounterHandler() {
                  this.counter -= 1;
                },
                incrementStepHandler() {
                  this.step += 2;
                },
                decrementStepHandler() {
                  this.step -= 2;
            },
  },
            computed: {
                sum() {
                  return this.counter + this.step; 
                },
                multi() {
                  return this.counter * this.step;
                },
                extract() {
                  return this.counter - this.step;
                }
            }
        })
    </script>
    <script>
        const counterEl = document.querySelector('.js-app .counter');
        const buttonCounterElMinus = document.querySelector('.js-app .minusCounter');
        const buttonStepElMinus = document.querySelector('.js-app .minusStep');
        const buttonCounterElPlus = document.querySelector('.js-app .plusCounter');
        const buttonStepElPlus = document.querySelector('.js-app .plusStep');
        const sumEl = document.querySelector('.js-app .sum');
        const stepEl = document.querySelector('.js-app .step');

        const data = {
            counter: 1,
            step: 2,
        };

        const incrementCounterHandler = function () {
            data.counter += 1;
            counterEl.textContent = data.counter;

        };
        const decrementCounterHandler = function () {
            data.counter -= 1;
            counterEl.textContent = data.counter;
        };
        const incrementStepHandler = function () {
            data.step += 2;
            stepEl.textContent = data.step;
        };
        const decrementStepHandler = function () {
            data.step -= 2;
            stepEl.textContent = data.step;
        };
        //...
        const getSum = function () {
            return data.counter + data.step;
        };

        const queue = [getSum];

        Object.keys(data).forEach(key => {
            let value = data[key]; // data.counter, data.counter1, data.counter2
            Object.defineProperty(data, key, {
                get: function () {
                    console.log('get');
                    queue.push();
                    return value;
                },
                set: function (newValue) {
                    console.log('set');
                    value = newValue;
                    queue.forEach(fn => fn());
                    sumEl.textContent = getSum();
                }
            });
        });

        counterEl.textContent = data.counter;
        stepEl.textContent = data.step;
        sumEl.textContent = getSum();
        getSum();
        buttonCounterElMinus.addEventListener('click', decrementCounterHandler);
        buttonCounterElPlus.addEventListener('click', incrementCounterHandler);
        buttonStepElMinus.addEventListener('click', decrementStepHandler);
        buttonStepElPlus.addEventListener('click', incrementStepHandler);
    </script>
</body>

</html>
